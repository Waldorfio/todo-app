<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="lhs-container">
        <div id="user-profile">
            <div id="profile-img"></div>
            <div id="user-name">Hanifi, Walid</div>
            <div id="user-email">whanifi@klohn.com</div>
        </div>
        <div id="search-container">
            <div id="search-bar">Search</div>
            <div id="search-button"></div>
        </div>
        <div id="project-template">A PROJECT NAME</div>
        <span></span>
        <div id="new-container">
            <div id="plus-button">+</div>
            <div id="new-list">New list</div>
        </div>
    </div>


    <div id="content-container">
        <div id="project-container">
            <div id="project">A PROJECT NAME</div>
            <div id="three-dots">...</div>
        </div>
        <div id="todo">
            <div id="to-complete">To Complete 07</div>
            <div id="todo-card" class="cards">
                <div id="todo-checkbox" class="checkbox"></div>
                <div id="todo-title" class="titles">test</div>
                <div id="todo-subcontainer" class="subcontainer">
                    <div id="todo-subitem">0 of 2</div>
                    <div id="todo-due">Mon, 22 Aug</div>
                </div>
            </div>
        </div>
        <div id="completed">
            <div id="completed">Completed 13</div>
            <div id="comp-card" class="cards">
                <div id="comp-checkbox" class="checkbox"></div>
                <div id="comp-title" class="titles">test completed</div>
                <div id="comp-subcontainer" class="subcontainer">
                    <div id="comp-subitem">0 of 3</div>
                    <div id="comp-due">Mon, 12 Aug</div>
                </div>
            </div>
        </div>
        <div id="add-task">+ Add a task</div>
    </div>

</body>

</html>
